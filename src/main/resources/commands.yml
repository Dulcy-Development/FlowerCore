vanilla-commands-blocker:
  perm-to-bypass: "flower.blockedcmd.bypass"
  disable_commands:
    - "/me"
    - "/say"
    - "/minecraft:me"
    - "/minecraft:say"
    - "/minecraft:tell"
    - "/achievement"
    - "/minecraft:achievement"

#This overwrites /ver, /bukkit:ver /version, /bukkit:version, /about, /bukkit:about, /? and sends the following message.
version-command:
  # Available Placeholders:
  # - %player% (Player name of who executed the command)
  # - %spigot% (Name of the spigot)
  # - %version% (Version of the spigot)
  enabled: true
  message:
    - ""
    - "&fHey &b%player%&f,"
    - "&fThis server is running &b&l%spigot% &fusing Emmy's awesome core plugin which is called &b&lFlowerCore&r!"
    #- " &8- &7%version%"
    - ""

bungee-command:
  enabled: true
  message:
    - ""
    - "&eThis server is running &dXeBungee&e."
    - ""

plugins-command:
  enabled: true
  message:
    - ""
    - "&cNuh uh, &4%player%&c!"
    - ""
